<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Añadir nueva tarea..." disabled>
            <button id="add-task-btn" disabled>Añadir tarea</button>
        </div>
        <ul id="task-list">
            <li class="task-item">
                <label>
                    <input type="checkbox">
                    <span>Tarea 1: Hacer ejercicio</span>
                </label>
            </li>
            <li class="task-item">
                <label>
                    <input type="checkbox">
                    <span>Tarea 2: Estudiar HTML y CSS</span>
                </label>
            </li>
            <li class="task-item">
                <label>
                    <input type="checkbox">
                    <span>Tarea 3: Comer sano</span>
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
